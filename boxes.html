<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
    <link rel="stylesheet" href="./boxes.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card_one">
        <div class="card">
          <div class="time">
            <h2>7:25 AM</h2>
          </div>
          <div class="content">
            <div class="content_img">
              <img src="./icons/airplane-off.svg" alt="Image" />
            </div>
            <div class="content_title">
              <p>Boston</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="time">
            <h2>8:15 PM</h2>
          </div>
          <div class="content">
            <div class="content_img">
              <img src="./icons/airplane-landing.svg" alt="Image" />
            </div>
            <div class="content_title">
              <p>Madrid</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="time">
            <h2>Translate</h2>
          </div>
          <div class="content">
            <div class="content_img">
              <img src="./icons/google-translate.svg" alt="Image" />
            </div>
            <div class="content_title">
              <p>Spanish</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card_second">
        <div class="card_2">
          <div class="name">
            <h2>Bike</h2>
          </div>
          <div class="content">
            <div class="content_img_card_2">
              <img src="./icons/bike.svg" alt="Image" />
            </div>
            <div class="content_title_card_2">
              <p>13.1 Miles</p>
            </div>
          </div>
        </div>
        <div class="card_2">
          <div class="name">
            <h2>Boat</h2>
          </div>
          <div class="content">
            <div class="content_img_card_2">
              <img src="./icons/boat.svg" alt="Image" />
            </div>
            <div class="content_title_card_2">
              <p>90 Minutes</p>
            </div>
          </div>
        </div>
        <div class="card_2">
          <div class="name">
            <h2>Drive</h2>
          </div>
          <div class="content">
            <div class="content_img_card_2">
              <img src="./icons/drive.svg" alt="Image" />
            </div>
            <div class="content_title_card_2">
              <p>48 Miles</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card_three">
        <div class="card_3">
          <div class="head">
            <h2>Morning</h2>
          </div>
          <div class="content">
            <div class="content_img_card_3">
              <img src="./icons/coffee-cup.svg" alt="Image" />
            </div>
            <div class="content_title_card_3">
              <p>Coffee</p>
            </div>
          </div>
        </div>
        <div class="card_3">
          <div class="head">
            <h2>Afternoon</h2>
          </div>
          <div class="content">
            <div class="content_img_card_3">
              <img src="./icons/gym.svg" alt="Image" />
            </div>
            <div class="content_title_card_3">
              <p>Gym</p>
            </div>
          </div>
        </div>
        <div class="card_3">
          <div class="head">
            <h2>Night</h2>
          </div>
          <div class="content">
            <div class="content_img_card_3">
              <img src="./icons/hot-tub.svg" alt="Image" />
            </div>
            <div class="content_title_card_3">
              <p>Hot Tub</p>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <a href="cover_one.html" target="_blank">
          <button>go to exercise 3</button>
        </a>
      </div>
    </div>
  </body>
</html>
